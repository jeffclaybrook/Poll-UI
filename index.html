<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Poll</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <main class="container">
      <article class="widget">
         <header class="widget-heading">
            <h1>Poll UI Design</h1>
         </header>
         <section class="widget-body">
            <input type="checkbox" name="poll" id="opt-1">
            <input type="checkbox" name="poll" id="opt-2">
            <input type="checkbox" name="poll" id="opt-3">
            <input type="checkbox" name="poll" id="opt-4">
            <input type="checkbox" name="poll" id="opt-5">
            <input type="checkbox" name="poll" id="opt-6">
            <label for="opt-1" class="opt-1">
               <section class="option-heading">
                  <aside class="option-details">
                     <span class="option-checkbox"></span>
                     <span class="option-name">HTML</span>
                  </aside>
                  <span class="option-percent">30%</span>
               </section>
               <section class="option-progress" style="--w:30;"></section>
            </label>
            <label for="opt-2" class="opt-2">
               <section class="option-heading">
                  <aside class="option-details">
                     <span class="option-checkbox"></span>
                     <span class="option-name">CSS</span>
                  </aside>
                  <span class="option-percent">35%</span>
               </section>
               <section class="option-progress" style="--w:35;"></section>
            </label>
            <label for="opt-3" class="opt-3">
               <section class="option-heading">
                  <aside class="option-details">
                     <span class="option-checkbox"></span>
                     <span class="option-name">JavaScript</span>
                  </aside>
                  <span class="option-percent">15%</span>
               </section>
               <section class="option-progress" style="--w:15;"></section>
            </label>
            <label for="opt-4" class="opt-4">
               <section class="option-heading">
                  <aside class="option-details">
                     <span class="option-checkbox"></span>
                     <span class="option-name">PHP</span>
                  </aside>
                  <span class="option-percent">8%</span>
               </section>
               <section class="option-progress" style="--w:8;"></section>
            </label>
            <label for="opt-5" class="opt-5">
               <section class="option-heading">
                  <aside class="option-details">
                     <span class="option-checkbox"></span>
                     <span class="option-name">JQuery</span>
                  </aside>
                  <span class="option-percent">7%</span>
               </section>
               <section class="option-progress" style="--w:7;"></section>
            </label>
            <label for="opt-6" class="opt-6">
               <section class="option-heading">
                  <aside class="option-details">
                     <span class="option-checkbox"></span>
                     <span class="option-name">Python</span>
                  </aside>
                  <span class="option-percent">5%</span>
               </section>
               <section class="option-progress" style="--w:5;"></section>
            </label>
         </section>
      </article>
   </main>
   <script src="script.js"></script>
</body>
</html>
